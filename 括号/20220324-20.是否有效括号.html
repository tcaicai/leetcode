<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var isValid = function (s) {
        let arr = [...s];
        let res = [];
        for (let char of arr) {
          switch (char) {
            case "(":
              res.push(")");
              break;
            case "[":
              res.push("]");
              break;
            case "{":
              res.push("}");
              break;
            case ")":
            case "]":
            case "}":
              let cur = res.pop();
              if (cur !== char) return false;
              break;
          }
        }
        return !res.length;
      };
      const result = isValid("{[]}");
      console.log("sss==", result);
    </script>
  </body>
</html>
