  <body>
    <script>
      var minAddToMakeValid = function (s) {
        let res = 0,
          other = 0;
        let arr = [...s];
        for (let char of arr) {
          if (char === "(") other++;
          if (char === ")") other--;

          if (other === -1) {
            res++;
            other = 0;
          }
        }
        return res + other;
      };

      const res = minAddToMakeValid("()))((");
      // const res = minAddToMakeValid(")()()");
      console.log(res);
    </script>
