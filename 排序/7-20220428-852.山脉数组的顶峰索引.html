  <body>
    <script>
      var peakIndexInMountainArray = function (arr) {
        let left = 0,
          right = arr.length - 1;
        while (left <= right) {
          let mid = left + ((right - left) >> 1);
          if (arr[mid] > arr[mid - 1] && arr[mid] > arr[mid + 1]) return mid;
          else if (arr[mid] < arr[mid - 1]) right = mid - 1;
          else left = mid + 1;
        }
        return -1;
      };
      var a = peakIndexInMountainArray([0, 1, 0]); // 1
      // var a = peakIndexInMountainArray([0, 10, 5, 2]); // 1
