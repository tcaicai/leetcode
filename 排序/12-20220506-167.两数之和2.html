<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      var twoSum = function (numbers, target) {
        let map = new Map();
        for (let i = 0; i < numbers.length; i++) {
          let num = numbers[i];
          if (map.has(num)) {
            let pre = map.get(num);
            return [pre + 1, i + 1];
          } else {
            map.set(target - num, i);
          }
        }
      };
      var a = twoSum([2, 7, 11, 15], 9); // [1,2]
      // var a = twoSum([2, 3, 4], 6); // [1,3]
      // var a = twoSum([-1, 0], -1); // [1,2]

      console.log("res===", a);
    </script>
  </body>
