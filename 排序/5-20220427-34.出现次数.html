  <body>
    <script>
      function getExtremum(nums, target, isMin = true) {
        let left = 0,
          right = nums.length - 1;
        let count = 0,
          res = -1;
        while (left <= right) {
          let mid = left + ((right - left) >> 1);
          if (target === nums[mid]) {
            count++;
            res = mid;
            isMin ? (right = mid - 1) : (left = mid + 1);
          } else if (target < nums[mid]) right = mid - 1;
          else left = mid + 1;
        }
        return res;
      }
      var searchRange = function (nums, target) {
        let min = getExtremum(nums, target, true);
        let max = getExtremum(nums, target, false);
        return [min, max];
      };
      var a = searchRange([5, 7, 7, 8, 8, 10], 8); // [3,4]
      // var a = searchRange([5, 7, 7, 8, 8, 10], 6); // [-1,-1]
      // var a = searchRange([], 0); // [-1, -1];
      // var a = searchRange([2, 2], 2); // [0,1]
      console.log("res===", a);
    </script>
