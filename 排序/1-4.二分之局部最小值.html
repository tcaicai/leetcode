<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>二分查找</title>
  </head>
  <body>
    <script>
      /**
       * 二分的前提是全部有序，有一种情况是局部有序，可以用来查找局部最小值
       */
      function partialMin(arr) {
        if (arr.length === 1) return 0;

        let left = 0,
          right = arr.length - 1;
        if (arr[left] < arr[left + 1]) return left;
        if (arr[right] < arr[right - 1]) return right;

        while (left <= right) {
          let mid = left + ((right - left) >> 1);
          if (arr[mid] > arr[mid + 1]) {
            left = mid + 1;
          } else if (arr[mid] > arr[mid - 1]) {
            right = mid - 1;
          } else {
            return mid;
          }
        }
        return -1;
      }
      var res = partialMin([6, 2, 3, 1, 5, 6]);
      console.log("res===", res);
    </script>
  </body>
</html>
