<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var searchInsert = function (nums, target) {
        let left = 0,
          right = nums.length - 1;
        let res = nums.length;
        let mid;
        while (left <= right) {
          mid = left + ((right - left) >> 1);
          if (target === nums[mid]) return mid;
          else if (target < nums[mid]) {
            res = mid;
            right = mid - 1;
          } else left = mid + 1;
        }
        return res;
      };
      var a = searchInsert([1, 3, 5, 6], 7); // 4
      // var a = searchInsert([1, 3, 5, 6], 2); // 1
      // var a = searchInsert([1, 3, 5, 6], 5); // 2
      console.log("res===", a);
    </script>
  </body>
</html>
