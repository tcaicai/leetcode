<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var search = function (nums, target) {
        let max = getExtremun(nums, target, true);
        let min = getExtremun(nums, target, false);
        if (max === -1 && min === -1) {
          return 0;
        } else if (max === -1 || min === -1) {
          return 1;
        } else {
          return max - min + 1;
        }
      };
      function getExtremun(nums, target, isMax = true) {
        let res = -1;
        let left = 0,
          right = nums.length - 1;
        while (left <= right) {
          let mid = left + ((right - left) >> 1);
          if (target == nums[mid]) {
            res = mid;
            if (isMax) {
              left = mid + 1;
            } else {
              right = mid - 1;
            }
          } else if (target < nums[mid]) {
            right = mid - 1;
          } else {
            left = mid + 1;
          }
        }
        return res;
      }
      var a = search([5, 7, 7, 8, 8, 10], 7); // 2
      // var a = search([5, 7, 7, 8, 8, 10], 6); // 0
      // var a = search([2, 2], 2);
      // var a = search([1], 1); // 1
      console.log("res===", a);
    </script>
  </body>
