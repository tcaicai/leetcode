<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>递归</title>
  </head>
  <body>
    <script>
      function Find0(target, array) {
        for (let row of array) {
          if (target >= row[0] && binarySearch(row, target)) {
            return true;
          }
        }
        return false;
      }

      function binarySearch(row, target) {
        let left = 0;
        let right = row.length - 1;
        while (left <= right) {
          let mid = left + ((right - left) >> 1);
          if (row[mid] < target) left = mid + 1;
          else if (row[mid] > target) right = mid - 1;
          else return true;
        }
        return false;
      }
      function Find(target, array) {
        let row = array.length;
        if (row === 0) return false;
        let col = array[0].length;
        if (col === 0) return false;

        let i = 0;
        while (i <= row - 1 && col >= 1) {
          let abc = array[i][col - 1];
          if (array[i][col - 1] === target) {
            return true;
          } else if (array[i][col - 1] > target) {
            col--;
            continue;
          } else {
            i++;
            continue;
          }
          return false;
        }
      }
      var a = Find(7, [
        [1, 2, 8, 9],
        [2, 4, 9, 12],
        [4, 7, 10, 13],
        [6, 8, 11, 15],
      ]); // true

      // ]); // false
      // var a = Find(2, [[1, 1]]);
      console.log("res===", a);
    </script>
