  <body>
    <script>
      var guessNumber = function (n) {
        let left = 1;
        right = n;
        while (left <= right) {
          let mid = left + ((right - left) >> 1);
          let status = guess(mid);
          if (status === 0) return mid;
          else if (status === -1) right = mid - 1;
          else left = mid + 1;
        }
        return -1;
      };
      var a = guessNumber(10, 6); // 6
      // var a = guessNumber(1, 1) // 1
      // var a = guessNumber(2, 1) // 1
      console.log("res===", a);
    </script>
