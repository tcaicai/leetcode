<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var search = function (nums, target) {
        let low = 0,
          high = nums.length - 1;
        while (low <= high) {
          const mid = Math.floor((high - low) / 2) + low;
          const num = nums[mid];
          if (num === target) {
            return mid;
          } else if (num > target) {
            high = mid - 1;
          } else {
            low = mid + 1;
          }
        }
        return -1;
      };
      // var a = search([-1, 0, 3, 5, 9, 12], 9); // 4
      // var a = search([-1, 0, 3, 5, 9, 12], 2); // -1
      var a = search([5], 5); // 0
      console.log("res===", a);
    </script>
  </body>
</html>
