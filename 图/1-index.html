<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //   5    7
      // 1 -> 2 -> 3
      //  \       /
      //   \  6 /
      class Node {
        constructor(value) {
          this.value = value;
          this.in = 0;
          this.out = 0;
          this.edges = [];
          this.nexts = [];
        }
      }

      class Edge {
        constructor(weight, from, to) {
          this.weight = weight;
          this.from = from;
          this.to = to;
        }
      }

      class Graph {
        constructor(nodes, edges) {
          this.nodes = nodes;
          this.edges = edges;
        }
      }
    </script>
  </body>
</html>
