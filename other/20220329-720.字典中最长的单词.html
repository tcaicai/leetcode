    <script>
      var longestWord = function (words) {
        let res = "";

        words.sort((a, b) => {
          if (a.length !== b.length) {
            return a.length - b.length;
          } else {
            return b.localeCompare(a);
          }
        });
        console.log(words);
        let set = new Set();
        set.add("");
        for (let i = 0; i < words.length; i++) {
          let word = words[i];
          let pre = word.slice(0, -1);
          if (set.has(pre)) {
            res = word;
            set.add(word);
          }
        }
        return res;
      };
