    <script>
      var findUnsortedSubarray = function (nums) {
        let length = nums.length;
        if (length === 0) return 0;
        let p1 = 0,
          temp1 = nums[0],
          p2 = length - 1,
          temp2 = nums[length - 1];

        for (let i = 1; i < length; i++) {
          let cur = nums[i];
          if (cur < temp1) {
            p1 = i;
          } else {
            temp1 = cur;
          }
        }
        for (let i = length - 2; i >= 0; i--) {
          let cur = nums[i];
          if (cur > temp2) {
            p2 = i;
          } else {
            temp2 = cur;
          }
        }
        return p1 - p2 <= 0 ? 0 : p1 - p2 + 1;
      };
      const a = findUnsortedSubarray([2]);

      console.log(a);
    </script>
