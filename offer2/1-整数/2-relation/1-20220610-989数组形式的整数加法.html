      var addToArrayForm = function (num, k) {
        let num2 = [...("" + k)];

        let len1 = num.length - 1;
        len2 = num2.length - 1;
        let carry = 0;
        let res = [];
        while (len1 >= 0 || len2 >= 0) {
          let n1 = num[len1] ? num[len1] : 0;
          let n2 = num2[len2] ? num2[len2] - 0 : 0;
          let count = n1 + n2 + carry;
          res.push(count % 10);
          carry = count / 10 >= 1 ? 1 : 0;
          len1--;
          len2--;
        }
        if (carry) res.push(carry);
        return res.reverse();
