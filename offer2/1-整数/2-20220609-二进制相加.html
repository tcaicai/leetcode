    <script>
      var addBinary1 = function (a, b) {
        let aLen = a.length,
          bLen = b.length;
        if (aLen > bLen) b = b.padStart(aLen, "0");
        if (bLen > aLen) a = a.padStart(bLen, "0");

        let carry = 0;
        let res = "";
        for (let i = a.length - 1; i >= 0; i--) {
          let sum = carry + parseInt(a[i]) + parseInt(b[i]);
          if (sum % 2 === 0) {
            res = "0" + res;
          } else {
            res = "1" + res;
          }
          carry = sum >= 2 ? 1 : 0;
        }
        return carry === 1 ? "1" + res : res;
      };

      var res = addBinary("11", "10"); // 101
      var res = addBinary("1010", "1011"); // 10101
      var res = addBinary("1", "111"); // 1000

      console.log("res===", res);
    </script>
