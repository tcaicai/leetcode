  <body>
    <script>
      /** 双指针 + (right - left + 1) 在left和right之间的子数组个数 */
      var numSubarrayProductLessThanK = function (nums, k) {
        let product = 1;
        let left = 0;
        let count = 0;
        for (let right = 0; right < nums.length; ++right) {
          product *= nums[right];
          while (left <= right && product >= k) {
            product /= nums[left];
            left++;
          }

          count += right >= left ? right - left + 1 : 0;
        }

        return count;
      };
      var res = numSubarrayProductLessThanK([10, 5, 2, 6], 100); // 8
      //   var res = numSubarrayProductLessThanK([1, 2, 3], 0); // 0
      console.log("res===", res);
    </script>
