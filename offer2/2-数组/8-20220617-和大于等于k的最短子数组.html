    <script>
      /** 双指针 前提是正整数 满足加一个和增加 减一个数和减少
       *  同209
       */
      var minSubArrayLen = function (target, nums) {
        let left = 0,
          right = 0,
          sum = nums[0],
          res = Infinity;
        for (; left < nums.length; left++) {
          while (sum < target && right < nums.length) {
            right++;
            sum += nums[right];
          }
          if (sum >= target) {
            let diff = right - left + 1;
            if (diff < res) res = diff;
          }
          sum -= nums[left];
        }
        return res === Infinity ? 0 : res;
      };
      // var res = minSubArrayLen(7, [2, 3, 1, 2, 4, 3]); // 2
      // var res = minSubArrayLen(4, [1, 4, 4]); // 1
      // var res = minSubArrayLen(11, [1, 1, 1, 1, 1, 1, 1, 1]); // 0

      var res = minSubArrayLen(
        213,
        [12, 28, 83, 4, 25, 26, 25, 2, 25, 25, 25, 12]
      ); // 8

      console.log("res===", res);
    </script>
