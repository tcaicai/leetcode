    <script>
      /** 前缀和
       * 同724
       */
      var pivotIndex = function (nums) {
        let prefixSum = 0;
        let sum = nums.reduce((pre, cur) => pre + cur);

        for (let i = 0; i < nums.length; i++) {
          let num = nums[i];
          prefixSum += num;
          if (prefixSum - num === sum - prefixSum) {
            return i;
          }
        }
        return -1;
      };

      var res = pivotIndex([1, 7, 3, 6, 2, 9]); // 3
      var res = pivotIndex([1, 2, 3]); // -1
      var res = pivotIndex([2, 1, -1]); // 0
      console.log("res===", res);
    </script>
