  <body>
    <script>
      var minMoves2 = function (nums) {
        let res = 0;
        nums.sort((a, b) => a - b);
        let mid = nums.length >> 1;

        for (let num of nums) {
          res += Math.abs(num - nums[mid]);
        }

        return res;
      };

      var res = minMoves2([1]); // 0
      // var res = minMoves2([1, 2, 3]); // 2
      // var res = minMoves2([1, 10, 2, 9]); // 16

      console.log("res===", res);
    </script>
