<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var containsDuplicate = function (nums) {
        let map = new Map();
        for (let num of nums) {
          if (map.has(num)) return true;
          else {
            map.set(num, num);
          }
        }
        return false;
      };
      var res = containsDuplicate([1, 2, 3, 1]); // true
      // var res = containsDuplicate([1, 2, 3, 4]); // false
      // var res = containsDuplicate([1, 1, 1, 3, 3, 4, 3, 2, 4, 2]); // true
      console.log("res==", res);
    </script>
  </body>
</html>
