    <script>
      /**
       * 公式法
       * F(0) = 0×nums[0]+1×nums[1]+…+(n−1)×nums[n−1]
       *          nums[0]   nums[1]+…+      nums[n-1]
       * F(1) = 1×nums[0]+2×nums[1]+…+0×nums[n−1] = F(0)+numSum−n×nums[n−1]
       * F(k) = F(k)=F(k−1)+numSum−n×nums[n−k]
       */

      var maxRotateFunction = function (nums) {
        const n = nums.length;
        let f = 0,
          s = 0;

        for (let i = 0; i < n; i++) {
          f += i * nums[i];
          s += nums[i];
        }
        let ans = f;
        for (let i = n - 1; i > 0; i--) {
          f += s - n * nums[i];
          ans = Math.max(ans, f);
        }
        return ans;
      };
      var a = maxRotateFunction([4, 3, 2, 6]); // 26
      var a = maxRotateFunction([100]); // 0
      console.log("res===", a);
    </script>
