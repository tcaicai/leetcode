    <script>
      // 双指针
      var sortArrayByParity = function (nums) {
        let len = nums.length;
        let res = new Array(len).fill(0);
        let left = 0,
          right = len - 1;

        nums.forEach((num) => {
          if (num & 1) {
            // 基数
            res[right--] = num;
          } else {
            res[left++] = num;
          }
        });
        return res;
      };

      // 数组api

          }
        });
        return newArr;
      };
      var res = sortArrayByParity([3, 1, 2, 4]); // [2,4,3,1]
      // var res = sortArrayByParity([0]); // [0]
