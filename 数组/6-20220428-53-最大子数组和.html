<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var maxSubArray = function (nums) {
        let pre = 0,
          maxAns = nums[0];
        nums.forEach((x) => {
          console.log(`pre + x==== ${pre + x}------x====${x}`);
          pre = Math.max(pre + x, x);
          maxAns = Math.max(maxAns, pre);
        });
        return maxAns;
      };
      var res = maxSubArray([-2, 1, -3, 4, -1, 2, 1, -5, 4]); // 6
      // var res = maxSubArray([1]); // 1
      // var res = maxSubArray([5, 4, -1, 7, 8]); // 23
      console.log("res==", res);
    </script>
  </body>
</html>
