<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var RecentCounter = function () {
        this.rc = [];
      };

      RecentCounter.prototype.ping = function (t) {
        this.rc.push(t);
        return this.rc.filter((item) => item >= t - 3000 && item <= t).length;
      };

      let recentCounter = new RecentCounter();
      var res = recentCounter.ping(1); // requests = [1]，范围是 [-2999,1]，返回 1
      // var res = recentCounter.ping(100); // requests = [1, 100]，范围是 [-2900,100]，返回 2
      // var res = recentCounter.ping(3001); // requests = [1, 100, 3001]，范围是 [1,3001]，返回 3
      // var res = recentCounter.ping(3002); // requests = [1, 100, 3001, 3002]，范围是 [2,3002]，返回 3

      console.log("res===", res);
    </script>
  </body>
</html>
