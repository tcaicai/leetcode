<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>重排链表</title>
  </head>
  <body>
    <script>
      class ListNode {
        constructor(val, next, random) {
          this.val = val;
          this.next = next ? next : null;
        }
      }
      let n1 = new ListNode(0),
        n2 = new ListNode(1),
        n3 = new ListNode(2);
      n1.next = n2;
      n2.next = n3;

      var rotateRight = function (head, k) {
        let arr = [];
        while (head) {
          arr.push(head.val);
          head = head.next;
        }
        let index = k % arr.length;
        let newArr = arr.slice(-index).concat(arr.slice(0, -index));
        let h = new ListNode();
        let dummy = h;

        newArr.forEach((num) => {
          h.next = new ListNode(num);
          h = h.next;
        });
        return dummy.next;
      };
      // [0,1,2] 4
      var a = rotateRight(n1, 4); // 2,0,1
      console.log("res===", a);
    </script>
  </body>
</html>
