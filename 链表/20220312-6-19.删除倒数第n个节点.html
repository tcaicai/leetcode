  <body>
    <script>
      function LinkedList() {
        var Node = function (element) {
          this.val = element;
          this.next = null;
        };
        var head = null,
          length = 0;
        this.append = function (element) {
          var node = new Node(element),
            current;
          if (head === null) {
            head = node;
          } else {
            current = head;
            while (current.next) {
              current = current.next;
            }
            current.next = node;
          }
          length++;
        };
        this.getHead = function () {
          return head;
        };
        this.search = function (element) {
          var current = head;
          while (current) {
            if (current.val === element) {
              return current;
            }
            current = current.next;
          }
          return null;
        };
      }
      const list1 = new LinkedList();
      list1.append("1");
      // list1.append("2");
      // list1.append("3");
      // list1.append("4");
      // list1.append("5");
      const l1 = list1.getHead();
      var deleteDuplicates = function (head, n) {
        let slow = head;
        let start = slow;
        let fast = head;
        for (let i = 0; i < n; i++) {
          fast = fast.next;
        }
        while (fast !== null) {
          fast = fast.next;
          slow = slow.next;
        }
        slow.next = slow.next.next;
        console.log(head);
        return head;
      };

      deleteDuplicates(l1, 1);
    </script>
