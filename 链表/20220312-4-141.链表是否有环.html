<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class ListNode {
        constructor(val, next, random) {
          this.val = val;
          this.next = next ? next : null;
        }
      }
      let n1 = new ListNode(0),
        n2 = new ListNode(1),
        n3 = new ListNode(2);
      n4 = new ListNode(3);
      n5 = new ListNode(4);
      n1.next = n2;
      n2.next = n3;
      n3.next = n4;
      n4.next = n5;
      // n5.next = n3;

      var hasCycle = function (head) {
        if (head === null || head.next === null || head.next.next === null)
          return false;

        let slow = head;
        let fast = head.next.next;

        while (fast.next && fast.next.next) {
          if (slow === fast) return true;
          slow = slow.next;
          fast = fast.next.next;
        }
        return false;
      };
      var res = hasCycle(n1);
      console.log("res===", res);
    </script>
  </body>
</html>
