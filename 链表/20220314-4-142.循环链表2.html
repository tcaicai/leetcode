<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function LinkedList() {
        var Node = function (element) {
          this.val = element;
          this.next = null;
        };
        var head = null,
          length = 0;
        this.append = function (element) {
          var node = new Node(element),
            current;
          if (head === null) {
            head = node;
          } else {
            current = head;
            while (current.next) {
              current = current.next;
            }
            current.next = node;
          }
          length++;
        };
        this.getHead = function () {
          return head;
        };
        this.search = function (element) {
          var current = head;
          while (current) {
            if (current.val === element) {
              return current;
            }
            current = current.next;
          }
          return null;
        };
      }
      let list = new LinkedList();
      list.append("1");
      list.append("2");
      list.append("3");
      list.append("4");
      list.append("5");

      list.search("5").next = list.search("2");
      let head = list.getHead();

      function hasCycle2(head) {
        let slow = head,
          fast = head;
        let hasCycle = false;

        while (fast.next !== null && fast.next.next !== null) {
          slow = slow.next;
          fast = fast.next.next;
          if (slow === fast) {
            hasCycle = true;
            break;
          }
        }

        if (hasCycle) {
          fast = head;
          while (fast !== slow) {
            fast = fast.next;
            slow = slow.next;
          }
        }
        return slow;
      }
      hasCycle2(head);
    </script>
  </body>
</html>
