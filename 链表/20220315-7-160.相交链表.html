<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function LinkedList() {
        var Node = function (element) {
          this.val = element;
          this.next = null;
        };
        var head = null,
          length = 0;
        this.append = function (element) {
          var node = new Node(element),
            current;
          if (head === null) {
            head = node;
          } else {
            current = head;
            while (current.next) {
              current = current.next;
            }
            current.next = node;
          }
          length++;
        };
        this.getHead = function () {
          return head;
        };
        this.search = function (element) {
          var current = head;
          while (current) {
            if (current.val === element) {
              return current;
            }
            current = current.next;
          }
          return null;
        };
      }
      let list = new LinkedList();
      list.append("1");
      list.append("8");
      list.append("4");
      list.append("5");

      let list1 = new LinkedList();
      list1.append("4");

      let list2 = new LinkedList();
      list2.append("5");
      list2.append("6");

      list1.search("4").next = list.search("1");
      list2.search("6").next = list.search("1");

      let head1 = list1.getHead();
      let head2 = list2.getHead();

      //         4
      //         ↓
      // 5 → 6 → 1 → 8 → 4 → 5

      function getIntersectionNode(head1, head2) {
        let n1 = head1,
          n2 = head2;
        while (n1 !== null || n2 !== null) {
          if (n1 === n2) {
            return n2;
          }
          if (n1 === null) {
            n1 = head2;
          } else {
            n1 = n1.next;
          }

          if (n2 === null) {
            n2 = head1;
          } else {
            n2 = n2.next;
          }
        }
        return null;
      }
      const res = getIntersectionNode(head1, head2);
      console.log(res);
    </script>
  </body>
</html>
