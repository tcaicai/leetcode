<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>重排链表</title>
  </head>
  <body>
    <script>
      class ListNode {
        constructor(val, next, random) {
          this.val = val;
          this.next = next ? next : null;
        }
      }
      let n1 = new ListNode(1),
        n2 = new ListNode(2),
        n3 = new ListNode(2),
        n4 = new ListNode(1);
      n1.next = n2;
      n2.next = n3;
      n3.next = n4;

      var isPalindrome = function (head) {
        let arr = [];
        while (head) {
          arr.push(head.val);
          head = head.next;
        }
        return arr.join("") == arr.reverse().join("");
      };
      // [1,2,2,1]
      var a = isPalindrome(n1);

      console.log("res===", a);
    </script>
  </body>
</html>
