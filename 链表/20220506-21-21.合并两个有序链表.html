<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>合并两个有序链表</title>
  </head>
  <body>
    <script>
      class ListNode {
        constructor(val, next, random) {
          this.val = val;
          this.next = next ? next : null;
        }
      }
      let n1 = new ListNode(1),
        n1_2 = new ListNode(2),
        n1_3 = new ListNode(4);
      n1.next = n1_2;
      n1_2.next = n1_3;

      let n2 = new ListNode(1),
        n2_1 = new ListNode(3),
        n2_2 = new ListNode(4);
      n2.next = n2_1;
      n2_1.next = n2_2;

      var mergeTwoLists = function (list1, list2) {
        if (list1 === null) return list2;
        if (list2 === null) return list1;

        let dummy = new ListNode();
        let h = dummy;
        while (list1 && list2) {
          if (list1.val > list2.val) {
            dummy.next = list2;
            list2 = list2.next;
          } else {
            dummy.next = list1;
            list1 = list1.next;
          }

          dummy = dummy.next;
        }
        if (list1 === null) dummy.next = list2;
        if (list2 === null) dummy.next = list1;
        return h.next;
      };
      var res = mergeTwoLists(n1, n2); // [1，1，2，3，4，4]
      console.log("res===", res);
    </script>
  </body>
</html>
