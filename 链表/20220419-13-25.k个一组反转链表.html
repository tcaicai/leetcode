      class ListNode {
        constructor(val, next, random) {
          this.val = val;
          this.next = next ? next : null;
        }
      }
      let n1 = new ListNode(1),
        n2 = new ListNode(2),
        n3 = new ListNode(3),
        n4 = new ListNode(4),
        n5 = new ListNode(5);
      n1.next = n2;
      n2.next = n3;
      n3.next = n4;
      n4.next = n5;

      function reverseKGroup(head, k) {
        let num = 0;
        let h1 = head;
        while (head != null && num < k) {
          head = head.next;
          num++;
        }
        if (num < k) {
          return h1;
        }
        let pre = reverseKGroup(head, k);
        while (k > 0) {
          let next = h1.next;
          h1.next = pre;
          pre = h1;
          h1 = next;
          k--;
        }
        return pre;
      }
      var a = reverseKGroup(n1, 2); // head = [1,2,3,4,5], k = 2 --> [2,1,4,3,5]
