<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>链表反转之迭代法</title>
  </head>
  <body>
    <script>
      var reverseList = function (head) {
        let pre = null;
        while (head) {
          let next = head.next;
          head.next = pre;
          pre = head;
          head = next;
        }
        return pre;
      };
    </script>
  </body>
</html>
