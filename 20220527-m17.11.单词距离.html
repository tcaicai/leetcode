<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var findClosest = function (words, word1, word2) {
        let i1 = -1,
          i2 = -1;
        res = Infinity;
        for (let i = 0; i < words.length; i++) {
          let word = words[i];
          if (word === word1) i1 = i;
          else if (word === word2) i2 = i;

          if (i1 !== -1 && i2 !== -1) {
            res = Math.min(res, Math.abs(i1 - i2));
          }
        }
        return res;
      };
      var res = findClosest(
        [
          "I",
          "am",
          "a",
          "student",
          "from",
          "a",
          "university",
          "in",
          "a",
          "city",
        ],
        "a",
        "student"
      ); // 1
      console.log("res===", res);
    </script>
  </body>
</html>
