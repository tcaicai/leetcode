<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var reachingPoints = function (sx, sy, tx, ty) {
        if (tx < sx || ty < sy) return false;

        while (tx >= sx && ty >= sy) {
          if (tx == ty) {
            break;
          } else if (tx > ty) {
            tx %= ty;
          } else {
            ty %= tx;
          }

          if (tx == sx) return sy % sx == ty % tx;

          if (ty == sy) return sx % sy == tx % ty;
        }

        return tx == sx && ty == sy;
      };
      var a = reachingPoints(1, 1, 3, 5); // true
      // var a = reachingPoints(1, 1, 1, 1); // true
      // var a = reachingPoints(1, 1, 2, 2); // false
      console.log("a===", a);
    </script>
  </body>
</html>
