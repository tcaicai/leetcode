  <body>
    <script>
      var defangIPaddr = function (address) {
        return address.replaceAll(/\./g, "[.]");
      };
      var res = defangIPaddr("1.1.1.1"); // "1[.]1[.]1[.]1"
      var res = defangIPaddr("255.100.50.0"); // "255[.]100[.]50[.]0"
      console.log("res===", res);
    </script>
