  <body>
    <script>
      var rotateString = function (s, goal) {
        const m = s.length,
          n = goal.length;
        if (m !== n) {
          return false;
        }

        for (let i = 0; i < n; i++) {
          let flag = true;
          for (let j = 0; j < n; j++) {
            let index = (i + j) % n;
            if (s[index] !== goal[j]) {
              flag = false;
              break;
            } else {
              console.log("相同的index===", index);
            }
          }
          if (flag) {
            return true;
          }
        }
        return false;
      };
      var rotateString1 = function (s, goal) {
        return s.length === goal.length && (s + s).indexOf(goal) > -1;
      };
      var a = rotateString("abcde", "cdeab"); // true
      //   var a = rotateString("abcde", "abced"); // false
      console.log("res===", a);
    </script>
  </body>
