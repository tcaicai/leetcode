<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var mostCommonWord = function (paragraph, banned) {
        let arr = paragraph
          .toLowerCase()
          .replace(/[^a-z]/g, " ")
          .split(" ");
        let obj = {},
          res = { count: -1, char: "" };

        for (let char of arr) {
          console.log("char===", `--${char}--`);
          if (!banned.includes(char) && char !== "") {
            let c = obj[char];
            obj[char] = c === undefined ? 0 : ++c;

            if (obj[char] > res["count"]) {
              res["count"] = obj[char];
              res["char"] = char;
            }
          }
        }
        return res["char"];
      };
      var a = mostCommonWord(
        "Bob hit a ball, the hit BALL flew far after it was hit.",
        ["hit"]
      ); // ball
      var a = mostCommonWord("a.", []);
      console.log("res===", a);
    </script>
  </body>
</html>
