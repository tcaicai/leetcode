  <body>
    <script>
      var largestPalindrome = function (n) {
        let upper = Math.pow(10, n) - 1;
        let lower = Math.pow(10, n - 1);

        let base = upper - 1;
        for (base; base >= lower; base--) {
          let target = BigInt(base + [...String(base)].reverse().join(""));
          let i = BigInt(upper);
          for (i; i * i >= target; i--) {
            if (target % i === BigInt(0)) {
              console.log("i===", i);
              console.log("target===", target);
              return target % BigInt(1337);
            }
          }
        }
        return 9;
      };
      var a = largestPalindrome(8); // 475 BigInt

      // var a = largestPalindrome(3); // 123
      // var a = largestPalindrome(2); // 987
      // var a = largestPalindrome(1); // 9
      console.log("res===", a);
    </script>
