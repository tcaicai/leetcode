  <body>
    <script>
      var lengthOfLongestSubstring = function (s) {
        let slow = 0,
          fast = 0,
          map = new Map(),
          arr = [...s];

        let res = 0;

        for (fast = 0; fast < arr.length; fast++) {
          let char = arr[fast];
          if (map.has(char)) {
            let slowIndex = map.get(char);
            slow = Math.max(slowIndex + 1, slow);
          }
          res = Math.max(res, fast - slow + 1);
          map.set(char, fast);
        }
        return res;
      };
