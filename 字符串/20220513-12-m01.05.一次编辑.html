  <body>
    <script>
      var oneEditAway = function (first, second) {
        let firstLen = first.length;
        let secondLen = second.length;

        if (Math.abs(firstLen - secondLen) > 1) return false;

        let diff = 0;
        let left = 0;
        let firstRight = firstLen - 1;
        let secondRight = secondLen - 1;

        while (left < firstRight || left < secondRight) {
          if (first[left] === second[left]) left++;
          else if (first[firstRight] === second[secondRight]) {
            firstRight--;
            secondRight--;
          } else {
            diff++;
            if (diff > 1) return false;
          }
        }

        return firstRight - left > 1 || secondRight - left > 1 ? false : true;
      };
      var a = oneEditAway("pale", "ple"); // true
      // var a = oneEditAway("pales", "pal"); // false
      console.log("res====", a);
    </script>
  </body>
