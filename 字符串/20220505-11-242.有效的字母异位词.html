<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var isAnagram = function (s, t) {
        if (s.length !== t.length) return false;
        let map = new Map();
        for (let char of s) {
          if (map.has(char)) {
            let count = map.get(char);
            map.set(char, ++count);
          } else {
            map.set(char, 1);
          }
        }

        for (let char of t) {
          if (!map.has(char)) return false;
          let count = map.get(char);
          if (count < 1) return false;
          map.set(char, --count);
        }

        return true;
      };
      var a = isAnagram("anagram", "nagaram"); // true
      // var a = isAnagram("rat", "car"); // false
      // var a = isAnagram("aacc", "ccac"); // false
      console.log("res====", a);
    </script>
  </body>
</html>
