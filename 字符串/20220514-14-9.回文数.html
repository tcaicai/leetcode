  <body>
    <script>
      var isPalindrome = function (x) {
        let str = x + "";
        let left = 0,
          right = str.length - 1;

        while (left <= right) {
          if (str[left++] !== str[right--]) return false;
        }
        return true;
      };
      var a = isPalindrome(121); // true
      // var a = isPalindrome(-121); // false
      // var a = isPalindrome(10); // false
      console.log("res====", a);
    </script>
  </body>
