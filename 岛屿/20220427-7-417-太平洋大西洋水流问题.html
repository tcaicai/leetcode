<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // dfs
      const dirs = [
        [-1, 0],
        [1, 0],
        [0, -1],
        [0, 1],
      ];
      var pacificAtlantic = function (heights) {
        m = heights.length;
        n = heights[0].length;
        const pacific = new Array(m).fill(0).map(() => new Array(n).fill(0));
        const atlantic = new Array(m).fill(0).map(() => new Array(n).fill(0));

        const dfs = (row, col, ocean) => {
          if (ocean[row][col]) {
            return;
          }
          ocean[row][col] = true;
          for (const dir of dirs) {
            const newRow = row + dir[0],
              newCol = col + dir[1];
            if (
              newRow >= 0 &&
              newRow < m &&
              newCol >= 0 &&
              newCol < n &&
              heights[newRow][newCol] >= heights[row][col]
            ) {
              dfs(newRow, newCol, ocean);
            }
          }
        };

        for (let i = 0; i < m; i++) {
          dfs(i, 0, pacific);
        }
        for (let j = 1; j < n; j++) {
          dfs(0, j, pacific);
        }
        for (let i = 0; i < m; i++) {
          dfs(i, n - 1, atlantic);
        }
        for (let j = 0; j < n - 1; j++) {
          dfs(m - 1, j, atlantic);
        }
        const result = [];
        for (let i = 0; i < m; i++) {
          for (let j = 0; j < n; j++) {
            if (pacific[i][j] && atlantic[i][j]) {
              const cell = [];
              cell.push(i);
              cell.push(j);
              result.push(cell);
            }
          }
        }
        return result;
      };

      var pacificAtlantic = function (heights) {
        m = heights.length;
        n = heights[0].length;
        const pacific = new Array(m).fill(0).map(() => new Array(n).fill(0));
        const atlantic = new Array(m).fill(0).map(() => new Array(n).fill(0));

        const bfs = (row, col, ocean) => {
          if (ocean[row][col]) {
            return;
          }
          ocean[row][col] = true;
          const queue = [];
          queue.push([row, col]);
          while (queue.length) {
            const cell = queue.shift();
            for (const dir of dirs) {
              const newRow = cell[0] + dir[0],
                newCol = cell[1] + dir[1];
              if (
                newRow >= 0 &&
                newRow < m &&
                newCol >= 0 &&
                newCol < n &&
                heights[newRow][newCol] >= heights[cell[0]][cell[1]] &&
                !ocean[newRow][newCol]
              ) {
                ocean[newRow][newCol] = true;
                queue.push([newRow, newCol]);
              }
            }
          }
        };

        for (let i = 0; i < m; i++) {
          bfs(i, 0, pacific);
        }
        for (let j = 1; j < n; j++) {
          bfs(0, j, pacific);
        }
        for (let i = 0; i < m; i++) {
          bfs(i, n - 1, atlantic);
        }
        for (let j = 0; j < n - 1; j++) {
          bfs(m - 1, j, atlantic);
        }
        const result = [];
        for (let i = 0; i < m; i++) {
          for (let j = 0; j < n; j++) {
            if (pacific[i][j] && atlantic[i][j]) {
              const cell = [];
              cell.push(i);
              cell.push(j);
              result.push(cell);
            }
          }
        }
        return result;
      };
    </script>
  </body>
</html>
