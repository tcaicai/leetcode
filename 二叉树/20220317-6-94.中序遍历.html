<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 递归
      var inorderTraversal = function (root) {
        let res = [];
        if (root === null) return res;

        const order = (node) => {
          if (node === null) return;

          if (node.left) order(node.left);
          res.push(node.val);
          if (node.right) order(node.right);
        };
        order(root);
        return res;
      };
      var inorderTraversal1 = function (root) {
        let res = [];
        if (root === null) return res;
        let stack = [];

        while (root) {
          stack.push(root);
          root = root.left;
        }
        while (stack.length) {
          let node = stack.pop();
          res.push(node.val);

          if (node.right) {
            let node1 = node.right;
            while (node1) {
              stack.push(node1);
              node1 = node1.left;
            }
          }
        }
        return res;
      };
    </script>
  </body>
</html>
