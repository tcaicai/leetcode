<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>二叉排序树</title>
  </head>
  <body>
    <script>
      class Node {
        constructor(data, left, right) {
          this.data = data;
          this.left = left;
          this.right = right;
          this.count = 1;
        }
      }
      class BSTree {
        constructor() {
          this.root = null;
        }

        // 删除一个节点
        _removeNode(node, data) {
          if (node == null) {
            return null;
          }
          if (data == node.data) {
            // 叶子节点
            if (node.left == null && node.right == null) {
              return null;
            }

            // 没有左节点的节点
            if (node.left == null) return node.right;

            //没有右节点的节点
            if (node.right == null) return node.left;

            // 有两个节点的节点
            /*  
             做法：
                找到待删除节点的右子树上的最小值创建一个临时节点。
                将临时节点上的值复制到待删除节点，然后再删除临时节点
            */

            // 寻找右子树上的最小值
            let tmpNode = this.getMinNode(node.right);
            node.data = tmpNode.data;
            node.right = this._removeNode(node.right, tmpNode.data);
            return node;
          } else if (data < node.data) {
            // 待删除节点在左子树上
            node.left = this._removeNode(node.left, data);
            return node;
          } else {
            // 待删除节点在右子树上
            node.right = this._removeNode(node.right, data);
            return node;
          }
        }

        // 删除给定的数据节点
        remove(data) {
          this.root = this._removeNode(this.root, data);
        }

        // 向二叉树中插入节点
        // 向二叉树中插入节点
        insert(data) {
          let newNode = new Node(data, null, null);

          if (this.root == null) {
            this.root = newNode;
          } else {
            let currNode = this.root;
            let parentNode = null;

            while (true) {
              parentNode = currNode;

              if (newNode.data < currNode.data) {
                currNode = currNode.left; // 更新当前指点的指向

                if (!currNode) {
                  // 当前节点为空时，说明找到了正确的插入位置
                  parentNode.left = newNode;
                  break;
                }
              } else if (newNode.data > currNode.data) {
                currNode = currNode.right; // 更新当前指点的指向

                if (!currNode) {
                  // // 当前节点为空时，说明找到了正确的插入位置
                  parentNode.right = newNode;
                  break;
                }
              } else if (newNode.data == currNode.data) {
                // 如果给定的数据再次出现，就更新计数值
                currNode.count++;
                break;
              }
            }
          }
        }

        // 寻找给定数据的节点
        find(data) {
          let currNode = this.root;
          while (currNode) {
            if (currNode.data == data) {
              return currNode;
            } else if (data < currNode.data) {
              currNode = currNode.left;
            } else {
              currNode = currNode.right;
            }
          }
          return null;
        }

        // 获得最小值的节点
        getMinNode(node = this.root) {
          let currNode = node;
          while (currNode.left) {
            currNode = currNode.left;
          }
          return currNode;
        }

        // 获得最大值的节点
        // 获得最大值的节点
        getMaxNode(node = this.root) {
          let currNode = node;
          while (currNode.right) {
            currNode = currNode.right;
          }
          return currNode;
        }
      }

      let myTree = new BSTree();

      myTree.insert(20);
      myTree.insert(13);
      myTree.insert(7);
      myTree.insert(9);
      myTree.insert(15);
      myTree.insert(14);
      myTree.insert(42);
      myTree.insert(22);
      myTree.insert(21);
      myTree.insert(24);
      myTree.insert(57);
      console.log(myTree);
    </script>
  </body>
