<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>单值二叉树</title>
  </head>
  <body>
    <script>
      function TreeNode(val, left, right) {
        this.val = val === undefined ? 0 : val;
        this.left = left === undefined ? null : left;
        this.right = right === undefined ? null : right;
      }

      var isUnivalTree = function (root) {
        let base = root.val;

        const dfs = (node) => {
          if (node == null) return true;
          if (node.val !== base) return false;

          let leftValue = dfs(node.left);
          let rightValue = dfs(node.right);

          return leftValue && rightValue;
        };

        return dfs(root);
      };
      let t1_1 = new TreeNode(1);
      let t1_2 = new TreeNode(1);
      let t1_3 = new TreeNode(1);
      let t1_4 = new TreeNode(1);
      let t1_5 = new TreeNode(4);
      let t1_6 = new TreeNode(1);
      t1_1.left = t1_2;
      t1_1.right = t1_3;

      t1_2.left = t1_4;
      t1_2.right = t1_5;

      t1_4.left = t1_6;

      var res = isUnivalTree(t1_1);
      console.log("res===", res);
    </script>
  </body>
</html>
