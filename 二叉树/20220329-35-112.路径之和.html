<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  </head>
  <body>
    <script>
      class TreeNode {
        constructor(val, left, right) {
          this.val = val;
          this.left = left || null;
          this.right = right || null;
        }
      }

      let tree = new TreeNode(1);
      tree.left = new TreeNode(2);
      tree.right = new TreeNode(3);

      tree.left.left = new TreeNode(4);
      tree.left.right = new TreeNode(5);

      var hasPathSum = function (root, targetSum) {
        let res = false;

        const dfs = (node, sum) => {
          if (node === null || res) return;

          let curValue = node.val;
          if (node.left === null && node.right === null && curValue === sum)
            res = true;

          let newTarget = sum - curValue;
          if (node.left) dfs(node.left, newTarget);
          if (node.right) dfs(node.right, newTarget);
        };
        dfs(root, targetSum);

        return res;
      };

      const r = hasPathSum(tree, 40);
      console.log(r);
    </script>
  </body>
</html>
