  <body>
    <script>
      /**
       * 判断当前[start, end)是否包含其他数组
       */
      var MyCalendar = function () {
        this.arr = [];
      };

      MyCalendar.prototype.book = function (start, end) {
        let curLen = this.arr.length;

        if (curLen === 0) {
          this.arr.push([start, end]);
          return true;
        }

        let isValid = true;
        for (let [s, e] of this.arr) {
          if (end <= s || start >= e) {
            isValid = true;
          } else {
            isValid = false;
            break;
          }
        }
        if (isValid) {
          this.arr.push([start, end]);
        }

        return isValid;
      };
