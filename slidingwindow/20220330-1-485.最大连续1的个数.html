<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>

  <body>
    <script>
      var findMaxConsecutiveOnes = function (nums) {
        let count = 0,
          res = 0;
        for (let char of nums) {
          count = char ? ++count : 0;
          res = Math.max(count, res);
        }
        return res;
      };
      var a = findMaxConsecutiveOnes([1, 1, 0, 1, 1, 1]);
      // var a = findMaxConsecutiveOnes([1, 0, 1, 1, 0, 1]);
      console.log("a===", a);
    </script>
  </body>
</html>
