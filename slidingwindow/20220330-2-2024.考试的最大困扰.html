  <body>
    <script>
      var maxConsecutiveAnswers = function (answerKey, k) {
        let tMax = getMax("T", answerKey, k);
        let fMax = getMax("F", answerKey, k);

        return Math.max(tMax, fMax);
      };
      function getMax(word, answerKey, k) {
        let left = 0,
          count = 0,
          res = 0;

        for (let right = 0; right < answerKey.length; right++) {
          count += answerKey.charAt(right) === word ? 0 : 1;

          if (count > k) {
            while (left < right && answerKey.charAt(left) === word) {
              left++;
            }
            left++;
            count--;
          }
          res = Math.max(right - left + 1, res);
        }
        return res;
      }
      var a = maxConsecutiveAnswers("TTFF", 2); // 4
      // var a = maxConsecutiveAnswers("TFFT", 1); // 3
      // var a = maxConsecutiveAnswers("TTFTTFTT", 1); // 5
      console.log("a===", a);
    </script>
  </body>
