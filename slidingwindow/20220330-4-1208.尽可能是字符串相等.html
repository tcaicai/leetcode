      function getMax(s, t, k) {
        let left = 0,
          count = 0,
          res = 0;

        for (let right = 0; right < t.length; right++) {
          count += Math.abs(s[right].charCodeAt() - t[right].charCodeAt());

          while (count > k) {
            count -= Math.abs(s[left].charCodeAt() - t[left].charCodeAt());
            left++;
          }
          res = Math.max(right - left + 1, res);
        }
        return res;
      }
