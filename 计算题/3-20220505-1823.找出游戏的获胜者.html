<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>约瑟夫环</title>
  </head>
  <body>
    <script>
      var findTheWinner = function (n, k) {
        const queue = new Array(n).fill(0).map((item, index) => index + 1);

        while (queue.length > 1) {
          for (let i = 1; i < k; i++) {
            queue.push(queue.shift());
          }
          queue.shift();
        }
        return queue[0];
      };
      var res = findTheWinner(5, 2); // 3
      // var res = findTheWinner(6, 5); // 1
      console.log("res===", res);
    </script>
  </body>
</html>
