<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>跟上一题基本一致</title>
  </head>
  <body>
    <script>
      var combine = function (n, k) {
        const ans = [];
        const dfs = (cur, n, k, temp) => {
          // 剪枝：temp 长度加上区间 [cur, n] 的长度小于 k，不可能构造出长度为 k 的 temp
          if (temp.length + (n - cur + 1) < k) {
            return;
          }
          // 记录合法的答案
          if (temp.length == k) {
            ans.push(temp);
            return;
          }
          // 考虑选择当前位置
          dfs(cur + 1, n, k, [...temp, cur]);
          // 考虑不选择当前位置
          dfs(cur + 1, n, k, temp);
        };
        dfs(1, n, k, []);
        return ans;
      };
      var res = combine(4, 2); // [[2,4],[3,4],[2,3],[1,2],[1,3],[1,4]]
      var res = combine(1, 1); // [[1]]

      console.log("res===", res);
    </script>
  </body>
</html>
