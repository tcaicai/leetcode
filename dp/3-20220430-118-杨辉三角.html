  <body>
    <script>
      var generate = function (numRows) {
        let dp = new Array(numRows)
          .fill(1)
          .map((num, index) => new Array(index + 1).fill(1));

        if (numRows <= 2) return dp;

        for (let i = 2; i < numRows; i++) {
          for (let j = 1; j < dp[i].length - 1; j++) {
            dp[i][j] = dp[i - 1][j - 1] + dp[i - 1][j];
          }
        }
        return dp;
      };
      var res = generate(5); // [[1],[1,1],[1,2,1],[1,3,3,1],[1,4,6,4,1]]
      // var res = generate(1); // [[1]]

      console.log("res===", res);
    </script>
  </body>
