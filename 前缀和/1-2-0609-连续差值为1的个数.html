  <body>
    <script>
      function countSubArray(nums) {
        let ans = 1;
        let pre = 1;
        for (let i = 1; i < nums.length; i++) {
          if (nums[i] - nums[i - 1] == 1) {
            pre += 1;
          } else {
            pre = 0;
          }

          ans += pre;
        }
        return ans;
      }
      console.log(countSubArray([1, 3, 4]));
    </script>
  </body>
