<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      /**
       * atMostK(k, nums)
       */
      function countSubArray(k, nums) {
        let ans = 0;
        let pre = 0;
        for (let i = 0; i < nums.length; i++) {
          if (nums[i] <= k) {
            pre += 1;
          } else {
            pre = 0;
          }

          ans += pre;
        }
        return ans;
      }
      console.log(countSubArray([1, 3, 4]));
    </script>
  </body>
</html>
