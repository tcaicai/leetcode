  <body>
    <script>
      /**
       * 以索引为 0 结尾的子数组个数 + 以索引为 1 结尾的子数组个数 + ... + 以索引为 n - 1 结尾的子数组个数
       *
       * --- 有点像爬楼梯的感觉
       *
       * 相关知识点： 滑动窗口、dp
       */
      function countSubArray(nums) {
        let res = new Array(nums.length);
        res[0] = nums[0];
        for (let i = 1; i < nums.length; i++) {
          res[i] = res[i - 1] + nums[i];
        }
        return res;
      }
      console.log(countSubArray([1, 2, 3, 4, 5, 6])); // [1,3,6,10,15,21]
    </script>
  </body>
