  <body>
    <script>
      /**
       * betweenK(k1, k2, nums) = atMostK(k1, nums) - atMostK(k2 - 1, nums)
       */
      var numSubarrayBoundedMax = function (nums, left, right) {
        const atMostK = (nums, high) => {
          let res = 0,
            k = 0;
          for (let num of nums) {
            k = num <= high ? k + 1 : 0;
            res += k;
          }
          return res;
        };
        return atMostK(nums, right) - atMostK(nums, left - 1);
      };
      var res = numSubarrayBoundedMax([2, 1, 4, 3], 2, 3); // 3 [2], [2, 1], [3]
      // var res = numSubarrayBoundedMax([2, 9, 2, 5, 6], 2, 8); // 7
      console.log("res===", res);
    </script>
  </body>
